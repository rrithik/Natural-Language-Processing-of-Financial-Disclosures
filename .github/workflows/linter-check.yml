name: Lint Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Run Python Linter
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install lint dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 isort mypy

      - name: Ensure consistent Flake8 settings
        run: |
          echo "[flake8]" > .flake8
          echo "max-line-length = 100" >> .flake8
          echo "extend-ignore = E203, W503" >> .flake8
          echo "exclude = .git,__pycache__,build,dist,venv,.venv" >> .flake8

      - name: Run Black (auto format)
        run: black .

      - name: Run isort (import sorting check)
        run: isort --check-only .

      - name: Run Flake8 (linting check)
        run: flake8 .

      - name: Run MyPy (type checking)
        run: mypy .
