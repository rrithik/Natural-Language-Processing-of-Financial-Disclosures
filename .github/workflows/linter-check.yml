name: Lint Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Run Python Linters
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 mypy

      # -------------------------
      # BLACK
      # -------------------------
      - name: Run Black formatter
        run: |
          black .

      # -------------------------
      # FLAKE8 CONFIG
      # -------------------------
      - name: Create Flake8 config
        run: |
          echo "[flake8]" > .flake8
          echo "max-line-length = 100" >> .flake8
          echo "extend-ignore = E203, W503" >> .flake8
          echo "exclude = .git,__pycache__,build,dist,venv,venv311,.venv,notebooks,data,*.ipynb" >> .flake8

      # -------------------------
      # FLAKE8 RUN
      # -------------------------
      - name: Run Flake8
        run: |
          flake8 src scripts

      # -------------------------
      # MYPY
      # -------------------------
      - name: Run MyPy type checker
        run: |
          mypy src scripts --ignore-missing-imports
